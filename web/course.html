<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfAi - Course Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }

        #sidebar {
            transition: transform 0.3s ease-in-out;
        }

        .content-view {
            white-space: pre-wrap;
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-800">ProfessorAI</h1>
                </div>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-gray-700 px-3 py-2 rounded-md hover:bg-gray-100 transition-colors">Home</a>
                    <a href="upload.html" class="text-gray-700 px-3 py-2 rounded-md hover:bg-gray-100 transition-colors">Generate Course Content</a>
                    <a href="courses.html" class="text-blue-600 font-semibold px-3 py-2 rounded-md hover:bg-blue-50 transition-colors">Courses</a>
                    <a href="chat.html" class="text-gray-700 px-3 py-2 rounded-md hover:bg-gray-100 transition-colors">Chat Only</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar"
        class="bg-gray-800 text-white w-80 min-w-[320px] flex flex-col p-4 transform -translate-x-full md:relative md:translate-x-0 fixed h-full z-20">
        <div class="mb-6">
            <h2 class="text-xl font-bold text-white mb-2">Course Navigation</h2>
            <a href="courses.html" class="text-sm text-blue-300 hover:text-blue-100 transition-colors">←
                Back to Courses</a>
        </div>
        <nav id="courseNav" class="overflow-y-auto h-full"></nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white shadow-md p-4 flex items-center">
            <button id="burgerMenu" class="md:hidden mr-4 text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <h1 id="courseTitle" class="text-2xl font-bold text-gray-800">Loading Course...</h1>
        </header>
        <div id="mainContent" class="flex-1 p-8 overflow-y-auto">
            <div id="loadingState" class="text-center">
                <p class="text-gray-500 mt-2">Please wait while we prepare your curriculum.</p>
            </div>
            <div id="contentView" class="content-view hidden"></div>
        </div>
    </main>

    <script>
        // Detect if we're running from file:// or web server
        const isSecure = window.location.protocol === 'https:';
        const API_BASE_URL = isSecure ? `https://${window.location.host}` : `http://${window.location.host}`;
        const courseNav = document.getElementById('courseNav');
        const courseTitleEl = document.getElementById('courseTitle');
        const mainContent = document.getElementById('mainContent');
        const loadingState = document.getElementById('loadingState');
        const contentView = document.getElementById('contentView');
        const burgerMenu = document.getElementById('burgerMenu');
        const sidebar = document.getElementById('sidebar');

        let fullCourseData = null;

        async function fetchAndRenderCourse() {
            const params = new URLSearchParams(window.location.search);
            const courseId = params.get('course_id');

            console.log('Course ID:', courseId);
            console.log('API URL:', `${API_BASE_URL}/api/course/${courseId}`);

            if (!courseId) {
                mainContent.innerHTML = `<h1 class="text-red-500">Error: No course_id provided in the URL.</h1>`;
                return;
            }

            try {
                loadingState.innerHTML = '<p class="text-gray-500 mt-2">Fetching course data...</p>';

                const response = await fetch(`${API_BASE_URL}/api/course/${courseId}`);
                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    throw new Error(`Failed to fetch course data. Status: ${response.status} - ${errorText}`);
                }

                fullCourseData = await response.json();
                console.log('Course data received:', fullCourseData);

                if (!fullCourseData || !fullCourseData.modules) {
                    throw new Error('Invalid course data structure');
                }

                renderNavigation(fullCourseData);
                renderContent(fullCourseData); // Initially render the full overview

            } catch (error) {
                console.error('Error fetching course:', error);
                loadingState.innerHTML = `<h1 class="text-2xl font-bold text-red-600">Error</h1><p class="text-gray-500 mt-2">${error.message}</p>`;
            }
        }

        function renderNavigation(data) {
            courseTitleEl.textContent = data.course_title;
            courseNav.innerHTML = ''; // Clear nav

            data.modules.forEach((module, moduleIndex) => {
                const moduleLink = document.createElement('a');
                moduleLink.href = '#';
                moduleLink.className = 'block py-2 px-3 rounded bg-gray-700 font-semibold';
                moduleLink.textContent = `Week ${module.week}: ${module.title}`;
                moduleLink.onclick = (e) => {
                    e.preventDefault();
                    renderContent(module);
                };
                courseNav.appendChild(moduleLink);

                const subTopicsList = document.createElement('ul');
                subTopicsList.className = 'pl-4 mt-2 mb-4 space-y-1';
                module.sub_topics.forEach((subTopic, subTopicIndex) => {
                    const subTopicItem = document.createElement('li');
                    const subTopicLink = document.createElement('a');
                    subTopicLink.href = '#';
                    subTopicLink.className = 'block py-1 px-3 rounded hover:bg-gray-600 transition-colors';
                    subTopicLink.textContent = subTopic.title;
                    subTopicLink.onclick = (e) => {
                        e.preventDefault();
                        renderContent(subTopic);
                    };
                    subTopicItem.appendChild(subTopicLink);
                    subTopicsList.appendChild(subTopicItem);
                });
                courseNav.appendChild(subTopicsList);
            });
        }

        function renderContent(data) {
            loadingState.classList.add('hidden');
            contentView.classList.remove('hidden');
            let htmlContent = '';

            if (data.course_title) { // It's the full course object
                htmlContent = `
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-3xl font-bold mb-4 text-blue-800">Course Overview: ${data.course_title}</h2>
                        <p class="text-lg text-gray-600 mb-4">Select a module or sub-topic from the navigation menu to view its content.</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${data.modules.map(module => `
                                <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                                    <h3 class="font-semibold text-lg text-gray-800">Week ${module.week}: ${module.title}</h3>
                                    <p class="text-sm text-gray-600 mt-2">${module.sub_topics.length} topics</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (data.sub_topics) { // It's a module object
                htmlContent = `
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-3xl font-bold mb-6 text-blue-800">Week ${data.week}: ${data.title}</h2>
                        ${data.sub_topics.map(st => `
                            <div class="mt-6 p-6 border rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors">
                                <h3 class="text-2xl font-semibold text-blue-700 mb-4">${st.title}</h3>
                                <div class="prose max-w-none text-gray-800">
                                    ${formatContent(st.content || 'Content not available.')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else { // It's a sub-topic object
                htmlContent = `
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-3xl font-bold mb-6 text-blue-800">${data.title}</h2>
                        <div class="prose max-w-none text-gray-800">
                            ${formatContent(data.content || 'Content not available.')}
                        </div>
                    </div>
                `;
            }
            contentView.innerHTML = htmlContent;
            sidebar.classList.add('-translate-x-full'); // Close sidebar on selection
        }

        function formatContent(content) {
            if (!content) return 'Content not available.';

            // Simple markdown-like formatting
            let formatted = content
                // Headers
                .replace(/^# (.*$)/gm, '<h1 class="text-2xl font-bold mt-6 mb-4 text-gray-900">$1</h1>')
                .replace(/^## (.*$)/gm, '<h2 class="text-xl font-semibold mt-5 mb-3 text-gray-800">$1</h2>')
                .replace(/^### (.*$)/gm, '<h3 class="text-lg font-medium mt-4 mb-2 text-gray-700">$1</h3>')
                // Bold text
                .replace(/\*\*(.*?)\*\*/g, '<strong class="font-semibold">$1</strong>')
                // Lists
                .replace(/^- (.*$)/gm, '<li class="ml-4 mb-1">• $1</li>')
                .replace(/^\* (.*$)/gm, '<li class="ml-4 mb-1">• $1</li>')
                // Paragraphs
                .replace(/\n\n/g, '</p><p class="mb-4">')
                .replace(/\n/g, '<br>');

            // Wrap in paragraph tags if not already wrapped
            if (!formatted.startsWith('<')) {
                formatted = '<p class="mb-4">' + formatted + '</p>';
            }

            return formatted;
        }

        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        // Navigation functions removed - using navbar instead

        document.addEventListener('DOMContentLoaded', fetchAndRenderCourse);
    </script>
</body>

</html>
